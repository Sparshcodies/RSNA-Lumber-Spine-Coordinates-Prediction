<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Prediction Result</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            background-color: #f9fafc;
            color: #333;
        }
        .container {
            text-align: center;
            padding: 20px;
            max-width: 600px;
            border: 1px solid #ddd;
            border-radius: 8px;
            background-color: #fff;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        h1 {
            color: #4a90e2;
            margin-bottom: 20px;
        }
        .image-container img {
            width: 100%;
            max-width: 400px;
            height: auto;
            margin: 20px 0;
            border-radius: 5px;
        }
        .btn {
            text-decoration: none;
            padding: 10px 20px;
            color: #fff;
            background-color: #4a90e2;
            border-radius: 5px;
            transition: background-color 0.3s;
        }
        .btn:hover {
            background-color: #357abd;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Prediction Result</h1>
        <div class="image-container">
            <h3>Output Image</h3>
            <img src="{{ url_for('static', filename=output_image_path.split('/')[-1]) }}" alt="Predicted MRI Image">
        </div>
        <div class="result">
            <h2>Model Prediction:</h2>
            <p>{{ prediction }}</p>
        </div>
        <a href="/" class="btn">Upload Another Image</a>
    </div>
</body>
</html>
