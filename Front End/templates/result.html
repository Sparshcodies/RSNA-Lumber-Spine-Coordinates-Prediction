<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Prediction Result</title>
    <style>
        /* General Styling */
        body {
            font-family: 'Roboto', sans-serif;
            margin: 0;
            padding: 0;
            background: linear-gradient(135deg, #2196F3, #4CAF50);
            color: #fff;
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
        }

        .container {
            background: rgba(255, 255, 255, 0.9);
            color: #333;
            border-radius: 20px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
            text-align: center;
            padding: 3rem 2rem;
            width: 90%;
            max-width: 700px;
            animation: fadeIn 1s ease-out;
        }

        h1 {
            font-size: 2.5rem;
            color: #00796B;
            margin-bottom: 2rem;
        }

        .image-container {
            margin-bottom: 2rem;
        }

        .image-container h3 {
            font-size: 1.5rem;
            color: #004D40;
            margin-bottom: 1rem;
        }

        .image-container img {
            width: 100%;
            max-width: 500px;
            border-radius: 10px;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.15);
            transition: transform 0.3s ease;
        }

        .image-container img:hover {
            transform: scale(1.05);
        }

        .result {
            margin: 2rem 0;
        }

        .result h2 {
            font-size: 1.8rem;
            color: #2196F3;
        }

        .result p {
            font-size: 1.3rem;
            background: #E3F2FD;
            color: #333;
            padding: 1rem;
            border-radius: 10px;
            display: inline-block;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            margin: 0;
        }

        .btn {
            display: inline-block;
            margin-top: 2rem;
            padding: 1rem 2rem;
            font-size: 1.2rem;
            text-decoration: none;
            color: #fff;
            background: linear-gradient(135deg, #00796B, #004D40);
            border: none;
            border-radius: 30px;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.2);
            transition: transform 0.3s ease, background 0.3s ease;
        }

        .btn:hover {
            transform: scale(1.1);
            background: linear-gradient(135deg, #004D40, #00796B);
        }

        /* Keyframe Animations */
        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Prediction Result</h1>
        <div class="image-container">
            <h3>Output Image</h3>
            <img src="{{ url_for('static', filename=output_image_path.split('/')[-1]) }}" alt="Predicted MRI Image">
        </div>
        <!-- <div class="result">
            <h2>Model Prediction:</h2>
            <p>Intervertebral Disc Degeneration (IDD)</p>
        </div> -->
        <a href="/" class="btn">Upload Another Image</a>
    </div>
</body>
</html>
